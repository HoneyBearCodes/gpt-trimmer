<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPT Trimmer Settings</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body class="popup">

  <div class="popup__container">

    <header class="popup__header">
      <div class="popup__header-left">
        <img src="../icons/icon128.png" alt="GPT Trimmer Logo" class="popup__logo" />
        <h1 class="popup__title">GPT Trimmer</h1>
      </div>
      <a href="https://github.com/HoneyBearCodes/gpt-trimmer" target="_blank" class="popup__github-link">
        <img src="../icons/github.svg" alt="GitHub" class="popup__github-logo" />
      </a>
    </header>

    <div class="popup__form">

      <div class="popup__form-group">
        <label for="keepValue" class="popup__label">Messages to keep:</label>
        <input type="number" id="keepValue" min="1" class="popup__input" />
      </div>

      <div class="popup__form-group popup__form-group--toggle">
        <input type="checkbox" id="trimOnLoadToggle" class="popup__checkbox" />
        <label for="trimOnLoadToggle" class="popup__label popup__label--checkbox">Trim page on load</label>
      </div>

      <button id="saveBtn" class="popup__button">Save</button>
      <p id="statusMsg" class="popup__status"></p>

    </div>

  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
