<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT Trimmer Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="header">
        <img src="../icons/icon128.png" alt="GPT Trimmer Logo" class="logo" />
        <h1>GPT Trimmer</h1>
      </div>

      <div class="input-group">
        <label for="keepValue">Messages to keep:</label>
        <input type="number" id="keepValue" min="1" />
      </div>

      <div class="input-group toggle-group">
        <input type="checkbox" id="trimOnLoadToggle" />
        <label for="trimOnLoadToggle">Trim page on load</label>
      </div>

      <button id="saveBtn">Save</button>
      <p id="statusMsg"></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
